<html>
<body>
<div style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(134, 19, 82);">
 <script language="JavaScript">
var x1_mal=prompt("x1=");
x1_mal=parseFloat(x1_mal);
var x2_mal=prompt("x2=");
x2_mal=parseFloat(x2_mal);


document.write("x1="+x1_mal);
document.write("   x2="+x2_mal,"<br>");


document.write("y=",3*Math.pow(x1_mal,6/8),"<br>");
document.write("y1=",2*Math.cos(x1_mal)+2*Math.sin(x2_mal),"<br>");
document.write("y3=",Math.pow((Math.pow(x1_mal,5)+2*Math.pow(x2_mal,4)),1/3)*Math.abs(x1_mal-x2_mal),"<br>");
 </script>
</div>
</body>
</html>
